<script src="angular-input-masks-standalone.min.js"></script>

<div class="row">
  <div class="col-md-12" style="margin-top: 20px;">
    <h2>Gerenciar Caminhoneiro</h2>
    <form #cadastro="ngForm" (submit)="incluirCaminhoneiro()" style="margin-top: 30px;">
        <div class="row">
          <div class="col-md-6">
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="caminhoneiro.cpf" required class="form-control">  <br>
          </div>
          <div class="col-md-6">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" [(ngModel)]="caminhoneiro.nome" required class="form-control">  <br>
          </div>
            <div class="col-md-6">
              <label for="celular">Celular:</label><br>
              <input type="text" id="celular" name="celular" [(ngModel)]="caminhoneiro.celular" required class="form-control" ui-br-phone-number-mask>  <br>
            </div>
            <div class="col-md-6">
              <label for="senha">Senha:</label><br>
              <input type="password" id="senha" name="senha" [(ngModel)]="caminhoneiro.senha" required class="form-control">  <br>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary form-control" >Confirmar</button>
            </div>
        </div>

    </form>

  </div>
</div>
